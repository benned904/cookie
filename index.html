<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie 文本记录器</title>
</head>
<body>
    <h1>Cookie 文本记录器</h1>
    
    <!-- 输入框 -->
    <input type="text" id="textInput" placeholder="输入文本">
    <button onclick="writeCookie()">写入</button>
    
    <!-- 显示文本 -->
    <div id="display"></div>
    
    <script>
        // 写入 cookie
        function writeCookie() {
            var text = document.getElementById("textInput").value;
            document.cookie = "recordedText=" + encodeURIComponent(text);
            displayText();
        }
        
        // 显示文本
        function displayText() {
            var cookies = document.cookie.split("; ");
            var recordedText = "";
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if (cookie[0] === "recordedText") {
                    recordedText = decodeURIComponent(cookie[1]);
                    break;
                }
            }
            document.getElementById("display").textContent = "记录的文本：" + recordedText;
        }
        
        // 页面加载时显示已记录的文本
        window.onload = function() {
            displayText();
        };
    </script>
</body>
</html>
